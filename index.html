<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parcels</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
<div class="controls">
    <div>
        <button id="rand" class="button">RAND</button>
        <button id="upload" class="button">Upload image</button>
        <input type="file" id="fileInp">
    </div>
    <div class="burger" id="burger">
        <div class="burger__row"></div>
        <div class="burger__row"></div>
        <div class="burger__row"></div>
    </div>
</div>

<img id="image" src="1.png">
<canvas id="canvas"></canvas>

<form class="menu" id="menu">
    <div class="menu__field">
        <label for="partSize">Part Size</label>
        <input type="number" id="partSize">
    </div>
    <div class="menu__field">
        <label for="mouseRad">Cursor Force Radius</label>
        <input type="number" id="mouseRad">
    </div>
    <div class="menu__field">
        <label for="friction">Friction (0 ~ 100)</label>
        <input type="number" id="friction">
    </div>
    <button class="button button_dark" type="submit">
        Save
    </button>
</form>
</body>
</html>
